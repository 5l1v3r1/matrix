<!DOCTYPE html>
<html>
	<head>
		<title>The Matrix Has You...</title>

		<meta charset="utf-8"/>

		<link rel="stylesheet" type="text/css" href="matrix.css">

		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background: #000;
			}

			canvas {
				width: 100%;
				height: 100%;

				display: block;

				background: #000;
			}
		</style>

		<script type="application/javascript" src="fullscreen.js"></script>
		<script type="application/javascript" src="queue.js"></script>
		<script type="application/javascript" src="matrix.js"></script>
	</head>

	<body>
		<canvas id="matrix"></canvas>

		<script>
			var matrix = new Matrix(document.getElementById('matrix'));
			matrix.start();

			var mode = 0;
			var text = '';

			document.addEventListener('keydown', function(e) {
				if (mode === 0) {
					if (e.key === 'f') {
						e.preventDefault();
						matrix.fullscreen();
					}
					else if (e.key === 'w') {
						e.preventDefault();
						mode = 1;
						text = '';
					}
					else if (e.key === 'r') {
						e.preventDefault();
						matrix.rain();
					}
					else if (e.key === 's') {
						e.preventDefault();
						if (matrix.timeout === null)
							matrix.start();
						else
							matrix.stop();
					}
					else if (e.key === 'c') {
						e.preventDefault();
						matrix.clear();
					}
				}
				else if (mode === 1) {
					e.preventDefault();
					if (e.key === 'Enter') {
						matrix.write(text);
						mode = 0;
					}
					else {
						if (e.key.length === 1)
							text += e.key;
					}
				}
			}, false);

			var queryText = location.search.substr(1);
			var query = {};

			if (queryText !== '') {
				queryText.split('&').forEach(function(paramText) {
					var param = paramText.split('=');

					if (param[1] !== undefined)
						query[param[0]] = decodeURIComponent(param[1]);
					else
						query[param[0]] = true;
				});
			}

			if ('write' in query && query['write'] !== true && query['write'] !== '') {
				setTimeout(function() {
					matrix.write(query['write'], undefined, undefined, function() {
						setTimeout(function() {
							matrix.rain();
						}, 6000);
					});
				}, 1000);
			}
			else {
				matrix.rain();
			}
		</script>
	</body>
</html>
